<div class="container">  
    <div class="headcontain">
        <img src="images/magritte.jpeg" alt="magrittetheblankpage" id="magritte">

        <header class= "introtop">
            <h1>Send me a message!</h1>

        </header>
        </div>
    </div> 

    <form action="#" method="POST"> 
        <fieldset>
    <legend class="conhead">your info</legend> 
        <div class="firstsec">
           <label for="fullname" class="cats">name</label><br>
           <input type="text" id="fullname" name="fullname" class="content" placeholder="ex. Luther McBeezle" required><br>
           <label for="email" class="cats" >email</label><br>
           <input type="email" id="email" name="email" class="content" placeholder="ex. nancyrox2007@hotbeat.co"  required><br>
            <label for="message" class="message"></label>
            <textarea id="message" name="message" rows="5" cols="25" placeholder="what's up" required>
            </textarea><br>
            <input type="submit" name="signup" value="send that message!" title="&#10084;">
        </fieldset>
</div>

  <script>
    $(document).ready(function() {
  $(".headcontain").sparkle({
    color: ["#2eafea","#e56604"],

    minSize: 8,
    maxSize: 15,
    direction: "both" });
